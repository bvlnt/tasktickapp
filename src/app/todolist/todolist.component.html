<nb-card size="giant">
  <!-- adding new task through form -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input
      nbInput
      fullWidth
      status="primary"
      formControlName="title"
      [required]="true"
      placeholder="Describe a task"
    />
    <div>
      <button
        nbButton
        status="success"
        [disabled]="form.invalid"
        style="margin-top: 1rem"
      >
        Add task
      </button>
    </div>
  </form>

  <!-- displaying task list -->
  <nb-card-header> To-Do List </nb-card-header>
  <nb-list>
    <nb-list-item *ngFor="let todo of todoList">
      {{ todo.task }}
      <nb-checkbox
        status="success"
        [(ngModel)]="todo.isCompleted"
        (change)="updateProgress()"
      ></nb-checkbox>
    </nb-list-item>
  </nb-list>
  <nb-card-footer>
    <div>Progress</div>
    <nb-progress-bar
      status="success"
      [value]="progress"
      [displayValue]="true"
    ></nb-progress-bar>
    <button nbButton (click)="deleteCompleted()" style="margin-top: 1rem">
      Complete Tasks
    </button>
  </nb-card-footer>
</nb-card>
